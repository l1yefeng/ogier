<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogier EPUB Reader</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body id="og-body">
    <h1 id="og-click-to-open" style="cursor: pointer">Click to open an EPUB.</h1>
    <div id="og-frame" style="display: none;">
      <div id="og-reader-host"></div>
      <footer id="og-footer">
        <button id="og-toc-button">Table of content</button>
        <button id="og-details-button">Details</button>
        <button id="og-custom-css-button">Custom CSS</button>
      </footer>
      <dialog id="og-toc-modal">
        <form method="dialog">
          <nav id="og-toc-nav">Loading...</nav>
        </form>
      </dialog>
      <dialog id="og-preview-modal">
        <div id="og-preview-div"></div>
      </dialog>
      <dialog id="og-details-modal">
        <table id="og-book-details"></table>
      </dialog>
    </div>
  </body>
</html>
