<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OgierEPUB</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body id="og-body">

  <!-- Click-to-open: the starting screen -->
  <div id="og-click-to-open" style="visibility: hidden;">
    Click or drag-drop EPUB here
  </div>

  <!-- The UI's "frame" -->
  <div id="og-frame" style="display: none;">

    <!-- Hosting the book reader -->
    <div id="og-reader-host"></div>

    <!-- The footer at the bottom of the frame -->
    <footer id="og-footer">
      <button id="og-toc-button" class="og-starting-icon">
        <img src="/src/assets/fluent/book_24_regular.svg">
        <span id="og-toc-button-label">Table of contents</span>
      </button>
      <span id="og-spine-position"></span>
      <div id="og-customization">
        <label class="og-starting-icon">
          <img src="/src/assets/fluent/text_font_size_24_regular.svg">
          <input type="number" id="og-customization-base-font-size" min="8" max="72" step="1" value="16">
        </label>
        <label class="og-starting-icon">
          <img src="/src/assets/fluent/text_line_spacing_24_regular.svg">
          <input type="number" id="og-customization-line-height-scale" min="2" max="60" step="1" value="10">
        </label>
        <label class="og-starting-icon">
          <img src="/src/assets/fluent/document_margins_24_regular.svg">
          <input type="number" id="og-customization-inline-margin" min="0" max="45" step="1" value="0">
        </label>
      </div>
    </footer>

    <!-- Modals -->
    <dialog id="og-toc-modal">
      <form method="dialog">
        <header>
          <span id="og-toc-title">Table of Contents</span>
          <button value="">✖</button>
        </header>
        <nav id="og-toc-nav">Loading...</nav>
      </form>
    </dialog>
    <dialog id="og-preview-modal">
      <form method="dialog">
        <header>
          <button id="og-preview-go-there" value="1">Go there</button>
          <button value="">✖</button>
        </header>
        <div id="og-preview-div"></div>
      </form>
    </dialog>
    <dialog id="og-details-modal">
      <form method="dialog">
        <header>
          <button value="">✖</button>
        </header>
        <div id="og-details-div">
          <figure>
            <img id="og-details-cover" alt="cover">
            <figcaption>Book Cover Unavailable</figcaption>
          </figure>
          <div>
            <details name="og-details" open>
              <summary>Book info</summary>
              <dl id="og-details-book"></dl>
            </details>
            <details name="og-details">
              <summary>File info</summary>
              <dl id="og-details-file"></dl>
            </details>
          </div>
        </div>
      </form>
    </dialog>
    <dialog id="og-fonts-modal">
      <form method="dialog">
        <header>
          <span>Fonts preferences</span>
          <button value="">✖</button>
        </header>
        <div>
          <fieldset>
            <legend>Preferred style</legend>
            <label>
              <input type="radio" name="og-font-prefers" value="sans-serif">
              Sans-serif
            </label>
            <label>
              <input type="radio" name="og-font-prefers" value="serif">
              Serif
            </label>
            <label>
              <input type="radio" name="og-font-prefers" value="">
              EPUB's choice
            </label>
          </fieldset>
          <fieldset>
            <legend>Substitutions</legend>
            <p style="margin-block:0; font-size:smaller">Font choices in EPUBs can be <em>substituted</em>.</p>
            <div id="og-fonts-subst-editor"></div>
            <div>
              <button>ADD</button>
            </div>
            <!-- <p id="og-fonts-subst-preview">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vitae lacus a augue dictum consectetur.
              Fusce volutpat, ligula quis posuere imperdiet, leo velit ornare est, nec congue nisi metus nec.
            </p> -->
          </fieldset>
          <div>
            <!-- <button id="og-fonts-subst-reset">RESET</button> -->
            <button id="og-fonts-subst-confirm">CONFIRM</button>
          </div>
        </div>
      </form>
    </dialog>

  </div>
</body>

</html>
