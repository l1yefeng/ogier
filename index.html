<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ogier EPUB Reader</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body id="og-body">
  <div id="og-click-to-open">
    Click to open an EPUB
  </div>
  <div id="og-frame" style="display: none;">
    <div id="og-reader-host"></div>
    <footer id="og-footer">
      <button id="og-toc-button" class="og-starting-icon">
        <img src="/src/assets/fluent/book_24_regular.svg">
        <span id="og-toc-button-label">Table of contents</span>
      </button>
      <span id="og-spine-position"></span>
      <label class="og-starting-icon">
        <img src="/src/assets/fluent/text_font_size_24_regular.svg">
        <input type="number" name="og-font-size" id="og-font-size" min="8" max="72" step="1" value="16">
      </label>
      <label class="og-starting-icon">
        <img src="/src/assets/fluent/text_line_spacing_24_regular.svg">
        <input type="number" name="og-spacing" id="og-spacing" min="2" max="60" step="1" value="10">
      </label>
    </footer>
    <dialog id="og-toc-modal">
      <form method="dialog">
        <nav id="og-toc-nav">Loading...</nav>
      </form>
    </dialog>
    <!-- TODO: tooltip -->
    <dialog id="og-preview-modal">
      <div id="og-preview-div"></div>
    </dialog>
    <dialog id="og-details-modal">
      <table id="og-book-details"></table>
    </dialog>
  </div>
</body>

</html>
