name: Build it

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: debian-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 or adjust based on your project

      # Step 3: Install Rust and Tauri dependencies
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      # Step 4: Install system dependencies for Tauri
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev build-essential curl wget

      # Step 5: Install npm dependencies
      - name: Install npm dependencies
        run: npm install

      # Step 6: Build the Tauri app
      - name: Build Tauri app
        run: npm run tauri build

      # Step 7: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build
          path: src-tauri/target/release/bundle/
